<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王老师专升本计算机</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4cc9f0;
            --text-color: #333;
            --light-bg: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(67, 97, 238, 0.1) 50%,
                transparent 100%
            );
            animation: shine 6s infinite;
            z-index: -1;
        }
        
        @keyframes shine {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        h1 {
            background: linear-gradient(45deg, #4361ee, #3a0ca3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        h2 {
            color: var(--secondary-color);
            font-size: 1.4rem;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .motto {
            margin: 30px 0;
            font-size: 1.1rem;
        }
        
        .motto-item {
            margin: 20px 0;
            padding: 15px;
            background: rgba(248, 249, 250, 0.7);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            position: relative;
            transition: all 0.3s ease;
        }
        
        .motto-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        
        .motto-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #4361ee, #4cc9f0);
            border-radius: 2px 0 0 2px;
        }
        
        .motto-text {
            background: linear-gradient(45deg, #3a0ca3, #7209b7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 500;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 14px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: translateX(-100%);
            transition: all 0.3s ease;
        }
        
        .btn:hover::after {
            transform: translateX(100%);
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(67, 97, 238, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #666;
        }
        
        /* 微调移动端显示 */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
            
            .motto-item {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>王老师</h1>
        <h2>专升本计算机</h2>
        
        <div class="motto">
            <div class="motto-item">
                <div class="motto-text">温故，知新。</div>
            </div>
            <div class="motto-item">
                <div class="motto-text">勤学不殆，笃行致远。</div>
            </div>
            <div class="motto-item">
                <div class="motto-text">厚积薄发，未来可期。</div>
            </div>
        </div>
        
        <button id="enterBtn" class="btn">进入学习</button>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>好好学习，与时俱进...</p>
        </div>
    </div>
    
    <footer>
        © 2013-<span id="currentYear"></span> 王老师专升本计算机课程
    </footer>
    
    <script>
        // 获取国家授时中心时间并更新年份
        function updateCurrentYear() {
            // 创建新的Date对象获取当前时间（客户端时间）
            const now = new Date();
            // 获取当前年份
            const currentYear = now.getFullYear();
            // 更新页面上的年份显示
            document.getElementById('currentYear').textContent = currentYear;
            
            // 如果需要从国家授时中心获取时间，可以使用API请求
            // 但由于跨域限制，实际实现可能需要后端支持
            // 这里使用客户端时间作为近似值
        }
        
        // 页面加载时更新年份
        updateCurrentYear();
        
        document.getElementById('enterBtn').addEventListener('click', function() {
            const btn = this;
            const loading = document.getElementById('loading');
            
            // 显示加载中，隐藏按钮
            btn.style.display = 'none';
            loading.style.display = 'block';
            
            // 主要网址
            const primaryUrl = 'https://ok36.github.io/';
            // 备用网址
            const secondaryUrl = 'https://ok36.neocities.org/';
            
            let timer = setTimeout(() => {
                // 3秒后如果还没跳转，尝试备用网址
                window.location.href = secondaryUrl;
            }, 3000);
            
            // 检查主网址是否可用
            fetch(primaryUrl, { method: 'HEAD', mode: 'no-cors' })
                .then(() => {
                    clearTimeout(timer);
                    window.location.href = primaryUrl;
                })
                .catch(() => {
                    clearTimeout(timer);
                    window.location.href = secondaryUrl;
                });
        });
    </script>
</body>
</html>
