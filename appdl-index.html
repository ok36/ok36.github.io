<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>王老师专升本计算机</title>
    <link rel="stylesheet" href="app-index.css">
</head>
<body>
    <div class="dynamic-bg"></div>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    
    <div class="content-container">
        <div class="content">
            <h1 class="teacher-name">王老师</h1>
            <h2 class="course-title">专升本计算机</h2>
            <p class="motto">温故，知新。<br>勤学不殆，笃行致远。</p>
            
            <div class="stats-container">
                <div class="stat-box">
                    <h3>安装统计</h3>
                    <p>装机量: <span id="install-count">0</span></p>
                    <p>使用时长: <span id="total-usage">00:00:00</span></p>
                </div>
                <div class="stat-box">
                    <h3>在线状态</h3>
                    <p>在线人数: <span id="online-count">0</span></p>
                    <p>距离考试还有: <span id="days-left">0</span>天</p>
                </div>
            </div>
            
            <p class="date" id="current-date">正在获取日期...</p>
            <button class="enter-btn" onclick="window.location.href='index.html'">进入学习</button>
        </div>
        <div class="copyright" id="copyright">
            © 2013-<span id="current-year"></span> 王老师专升本计算机课程

    </div>
