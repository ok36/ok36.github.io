    <link rel="stylesheet" href="app-index.css">
    <script>
        function downloadAPK() {
            // 直接使用文件URL
            const fileUrl = 'https://wlsapp.pages.dev/王老师(乾谦)专升本题库v3.2.2.apk';
            
            // 创建隐藏的下载链接
            const link = document.createElement('a');
            link.href = fileUrl;
            link.download = '王老师(乾谦)专升本题库v3.2.2.apk';
            link.target = '_blank';
            
            // 添加到DOM并触发点击
            document.body.appendChild(link);
            link.click();
            
            // 移除链接
            document.body.removeChild(link);
            
            // 备用方案：直接打开新窗口
            setTimeout(() => {
                window.open(fileUrl, '_system');
            }, 200);
        }
    </script>
